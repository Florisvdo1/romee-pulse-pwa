<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pulse Planner</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="shell" id="app">
    <header class="app-header" id="appHeader">
      <div class="brand">
        <span class="logo-dot" aria-hidden="true"></span>
        <h1 class="title">Pulse Planner</h1>
      </div>
      <button class="ghost install-btn" id="installBtn" aria-label="Install app" hidden>Install</button>
    </header>

    <section class="date-row">
      <div class="date-chip" id="dateChip">Today</div>
      <div class="streak" id="streakChip" title="Daily completion streak">ðŸ”¥ 0</div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2 class="card-title">Today's Plan</h2>
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <ul class="list" id="taskList" aria-live="polite">
        <!-- tasks render here -->
      </ul>

      <form class="add-row" id="addForm" autocomplete="off">
        <input id="addInput" class="input" type="text" inputmode="text" placeholder="Add a taskâ€¦" aria-label="Task name" />
        <button class="btn" id="addBtn" type="submit" aria-label="Add task">Add</button>
      </form>

      <div class="row-actions">
        <button class="ghost" id="clearDoneBtn">Clear completed</button>
        <button class="ghost" id="resetBtn">Reset list</button>
      </div>
    </section>

    <footer class="footnote">
      <span id="countsLabel">0 of 0 done</span>
      <span class="hint">Tip: tripleâ€‘tap the header for a secret.</span>
    </footer>
  </main>

  <!-- Easter Egg Overlay -->
  <div id="eggOverlay" class="egg hidden" aria-live="polite" aria-modal="true" role="dialog">
    <div class="egg-card">
      <div class="mascot" aria-hidden="true">
        <svg viewBox="0 0 120 120" class="mascot-svg" role="img" aria-label="Celebration mascot">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#FFD166"/>
              <stop offset="1" stop-color="#FCA311"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="56" fill="url(#g)"></circle>
          <g class="mascot-face">
            <circle cx="45" cy="52" r="6" fill="#111"></circle>
            <circle cx="75" cy="52" r="6" fill="#111"></circle>
            <path d="M45 78 Q60 92 75 78" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round"></path>
          </g>
          <circle class="hand" cx="100" cy="80" r="10" fill="#fff"></circle>
        </svg>
      </div>
      <p class="egg-title">Nice! Plan completed ðŸŽ‰</p>
      <p class="egg-sub">You found a secret. Keep the streak going!</p>
      <button class="btn egg-close" id="eggCloseBtn" aria-label="Close">Close</button>
      <div class="confetti" aria-hidden="true"></div>
    </div>
  </div>

  <noscript>
    <div class="noscript">This app needs JavaScript enabled.</div>
  </noscript>

  <script src="./app.js"></script>
</body>
</html>
